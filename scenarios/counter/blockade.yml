containers:
  location-1:
    image: eventuate-chaos/sbt
    command: ["test:run-nobootcp com.rbmhtechnology.eventuate.chaos.ChaosCounterLeveldb location-1 location-2.sbt.docker location-3.sbt.docker"]
    ports: 
      10001: 8080
    volumes:
      "${PWD}/../..": /app
    environment:
      HOSTNAME: "location-1.sbt.docker"

  location-2:
    image: eventuate-chaos/sbt
    neutral: true
    command: ["test:run-nobootcp com.rbmhtechnology.eventuate.chaos.ChaosCounterLeveldb location-2 location-1.sbt.docker location-3.sbt.docker"]
    ports: 
      10002: 8080
    volumes:
      "${PWD}/../..": /app
    environment:
      HOSTNAME: "location-2.sbt.docker"

  location-3:
    image: eventuate-chaos/sbt
    command: ["test:run-nobootcp com.rbmhtechnology.eventuate.chaos.ChaosCounterLeveldb location-3 location-1.sbt.docker location-2.sbt.docker"]
    ports: 
      10003: 8080
    volumes:
      "${PWD}/../..": /app
    environment:
      HOSTNAME: "location-3.sbt.docker"

